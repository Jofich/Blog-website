<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="static/css/style.css"> 
    <script src="static/js/input/script.js"></script>
</head>
<body>
    <main>
    <h1>Регистрация</h1>
        <form id="registrationForm" class="form" method="POST">
            <div class="auth__inputs">
                <input class="loginInput"type="text" id="username" name="username" >
                <input class="loginInput"type="password" id="password" name="password">
            </div>  
            <button class="registrationButton" type="submit">Вход</button>
            <p style="text-align: right">
                Нет аккаунта? <a href="/signup">Регистрация</a>
            </p>
        </form>
        <div id="errorMessage" class="error-message" style="display: none;">Пожалуйста, проверьте свой пароль и имя аккаунта и попробуйте снова.</div>
    </main> 
</body>
</html>
